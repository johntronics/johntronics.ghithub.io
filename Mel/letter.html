<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="stylesheet" href="letter.css">
</head>
<body>
    <div class="container">
        <div class="envelope-wrapper">
            <div class="envelope">
                <div class="letter">
                    <div class="text">
                        <strong>Dear Melody,</strong>
                        <p>
                            Happy Birthday! I pray for you that this near new year, this new chapter
                            makes a new chapter in your life.
                            Where you shall no longer know sorrow or despair. Everything henceforth will be nothing but goodnews.
                            I love You. I hope you have the great day 
                            
                        </p>
                    </div>
                </div>
            </div>
            <div class="heart"></div>
        </div>
    </div>
    <script>
        const envelope = document.querySelector('.envelope-wrapper');
        envelope.addEventListener('click',()=>
        {
            envelope.classList.toggle('flap')
        });
    </script>
</body>
</html>
